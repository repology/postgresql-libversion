language: python
sudo: true
dist: trusty
compiler:
  - gcc
  - clang
services:
  - postgresql
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq postgresql-server-dev-all postgresql-common
  - wget -qO- https://github.com/repology/libversion/archive/1.0.0.tar.gz | tar -xzf- && ( cd libversion-1.0.0 && cmake . && make && sudo make install )
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start $(pg_config --version | sed -e 's|^[^0-9]*\([0-9]\.[0-9]\).*$|\1|') # run the same version to which we install the extension
script:
  - make
  - sudo make install
  - make installcheck
